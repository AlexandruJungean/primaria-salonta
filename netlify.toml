# Netlify Configuration for Primaria Salonta
# Prioritate: schimbarile apar IMEDIAT, performanta e secundara

[build]
  command = "npm run build"
  publish = ".next"

# Next.js plugin for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# ============================================
# STATIC ASSETS - cache lung (au hash in nume, se schimba automat la rebuild)
# ============================================
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ============================================
# PUBLIC ASSETS - cache scurt (pot fi modificate)
# Logo, imagini, favicon - se pot schimba, cache 1 ora
# ============================================
[[headers]]
  for = "/logo/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# Next.js Image optimization - cache 1 ora
[[headers]]
  for = "/_next/image"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# ============================================
# SECURITY HEADERS
# ============================================
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# ============================================
# PERFORMANCE HINTS
# ============================================
[[headers]]
  for = "/*"
  [headers.values]
    Link = '''
      <https://fonts.googleapis.com>; rel=preconnect,
      <https://fonts.gstatic.com>; rel=preconnect; crossorigin,
      <https://*.supabase.co>; rel=preconnect
    '''
